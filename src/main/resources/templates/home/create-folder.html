<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	
	<title>Create folder</title>
</head>
<body>
	<h3 th:if="${#vars['flash.message']}" th:text="${#vars['flash.message']}" class="flash">Message</h3>
	<form action="#" enctype="multipart/form-data" th:action="@{/create-folder}" method="post">
		<label for="title">Folder name:</label>
		<input type="text" name="nameFolder" class="form-control"/>
		<button type="submit" class="btn btn-default">Create</button>
	</form>
</body>
</html>
