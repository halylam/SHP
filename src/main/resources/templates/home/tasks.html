<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Search page</title>

	<!-- Bootstrap -->
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></link>

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">	
		<h3 th:if="${#vars['flash.message']}"
			th:text="${#vars['flash.message']}" class="flash">Message</h3>
	
		<form action="#" th:action="@{'/tasks/' + ${id} + '/complete'}" th:object="${document}" method="post">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" th:field="*{title}" class="form-control"/>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" th:field="*{description}" class="form-control"/>
			</div>
			<div class="form-group">
	  			<label for="action">Select list:</label>
	  			<select class="form-control" id="action" name="action">
	    			<option value="APPROVE">Approve</option>
	    			<option value="REJECT">Reject</option>
	  			</select>
			</div>
			
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<a th:href="@{'/tasks/' + ${id} + '/claim'}" class="btn btn-default">Claim</a>
			<a th:href="@{'/tasks/' + ${id} + '/start'}" class="btn btn-default">Start</a>
			<a th:href="@{'/tasks/' + ${id} + '/release'}" class="btn btn-default">Release</a>
			<button type="submit" class="btn btn-default">Complete</button>
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
