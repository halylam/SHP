<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Please Login</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<!-- Meta, title, CSS, favicons, etc. -->
	<!-- Bootstrap -->
	<link th:href="@{/mcr/css/bootstrap.min.css}" rel="stylesheet">

	<!-- Font Awesome -->
	<link th:href="@{/mcr/css/font-awesome.min.css}" rel="stylesheet">

	<!-- Custom Theme Style -->
	<link th:href="@{/mcr/css/main.css}" rel="stylesheet">
	<link th:href="@{/mcr/css/bootstrap-theme.css}" rel="stylesheet">

</head>
<body class="login-img3-body">

<div th:fragment="content">
	<form name="f" th:action="@{/login}" method="post">
		<fieldset>


			<div class="container login-body">

				<div class="alert alert-error" th:if="${param.error}" th:with="errorMsg=${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
					Reason: <span th:text="${errorMsg}">Wrong input!</span>
				</div>
				<div th:if="${param.logout}" class="alert alert-success">
					You have been logged out.
				</div>

				<div class="row">
					<div class="col-sm-4 col-sm-offset-2 login-bg-left">
						<p>
							<input class="form-control" placeholder="Username" autofocus type="text" id="username" name="username"/>
						</p>
						<p>
							<input class="form-control" placeholder="Password" type="password" id="password" name="password"/>
						</p>
						<input type="hidden" th:name="${_csrf.parameterName}"
							   th:value="${_csrf.token}" />
						<label class="checkbox">

							<span class="pull-right"> <a href="#"> Forgot Password?</a></span>
						</label>
						<button class="btn btn-default btn-lg btn-block" type="submit">Login</button>
					</div>
					<div class="col-sm-4 login-bg-right">
						<img th:src="@{/mcr/images/logo-shp.png}" width="200px" />
						<h2> HỆ THỐNG QUẢN LÝ ĐÀO TẠO </h2>
					</div>
				</div>

			</div>

		</fieldset>
	</form>
</div>



</body>
</html>
