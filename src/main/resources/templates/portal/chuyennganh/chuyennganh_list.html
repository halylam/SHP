<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class="">Tìm kiếm chuyên ngành đào tạo </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/chuyennganh/create}">
							<button type="button" class="btn btn-default">Tạo mới</button>
						</a>
						<a th:href="@{/portal/chuyennganh/exportXls/{list}(list=${listExport})}">
							<button type="button" class="btn btn-default">Export Excel</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">

				<section class="section bgTrans">
					<div class="section-content">
						<form th:object="${bean}" method="post" th:action="@{/portal/chuyennganh/list}">
							<!-- Content here -->
							<a class="btn" role="button" data-toggle="collapse" href="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
								Tìm kiếm nâng cao <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>

							</a>

							<div class="collapse" id="collapseExample">

								<div class="row">
									<div class="item form-group col-xs-12">

										<label class="control-label col-md-2 col-sm-2 col-xs-12" for="lopHocCode">Mã chuyên ngành</label>
										<div class="col-md-3 col-sm-3  col-xs-12">
											<input id="lopHocCode" class="form-control col-md-3 col-xs-4" th:field="${bean.entity.chuyenNganhCode}" placeholder="" type="text">
										</div>
									</div>
									<div class="item form-group col-xs-12">
										<label class="control-label col-md-2 col-sm-2 col-xs-12" for="lopHocName">Tên chuyên ngành</label>
										<div class="col-md-7 col-sm-7 col-xs-12">
											<input id="lopHocName" class="form-control col-md-7 col-xs-12" th:field="${bean.entity.chuyenNganhName}" placeholder="" type="text">
										</div>
										<button class="btn btn-primary pull-left" id="btn-submit">Tìm Kiếm</button>
									</div>
								</div>

							</div>

							<section class="section"> <!-- Start section table -->

								<div class="section-header">
									<div class="row">
										<div class="col-sm-12">
											<h2 class="heading">Danh sách chuyên ngành</h2>
											<h3 class="sub-heading">Danh sách chuyên ngành đào tạo tìm thấy theo từ
												khóa </h3>
										</div>
									</div>
								</div>

								<div class="section-content">
									<!-- Content here -->
									<div class="table-shp">
										<table class="table table1 bulk_action" id="myTable">
											<thead>
											<tr>
												<th>
													<div class="checkbox checkbox-success">
														<input id="checkbox1" type="checkbox" class="flat check-all">
														<label for="checkbox1"></label>
													</div>
												</th>
												<th>Mã chuyên ngành đào tạo</th>
												<th>Tên chuyên nhành đào tạo</th>
												<th>Chương trình đào tạo</th>
												<th>Thao Tác</th>
											</tr>
											</thead>
											<tbody>
											<tr th:each="chuyenNganh,i : ${bean.data}">
												<td>
													<div class="checkbox checkbox-success">
														<input id="checkbox1" type="checkbox" class="flat check-all">
														<label for="checkbox1"></label>
													</div>
												</td>
												<td><a th:href="@{/portal/chuyennganh/edit/{id}(id=${chuyenNganh.chuyenNganhId})}"
													th:title="${chuyenNganh.chuyenNganhCode}" th:text="${chuyenNganh.chuyenNganhCode}">HV0001</a>
												</td>
												<td th:text="${chuyenNganh.chuyenNganhName}">Ẩm thực châu Á</td>
												<td th:text="${chuyenNganh.chuongTrinhDaoTao.chuongTrinhDaoTaoName}">Chương trình chủ đề
												</td>
												<td>
													<a th:href="@{/portal/chuyennganh/edit/{id}(id=${chuyenNganh.chuyenNganhId})}">
														<button class="btn btn-default btn-sm" type="button"
															sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CHUYENNGANH_EDIT')">
															<i class="fa fa-edit"></i>
														</button>
													</a>
													<a onclick="return confirm('Bạn có chắc muốn xóa dữ liệu này không?');"
														th:href="@{/portal/chuyennganh/delete/{id}(id=${chuyenNganh.chuyenNganhId})}">
														<button class="btn btn-default btn-sm" type="button"
															th:attr="data-msg-confirm=#{message.confirm.delete.content}"
															sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_CHUYENNGANH_DELETE')">
															<i class="fa fa-trash-o"></i>
														</button>
													</a>
												</td>
											</tr>
											</tbody>
										</table>
									</div>

									<!-- End Content here -->
								</div>

							</section> <!-- End section table -->
						</form>
						<!-- End Content here -->
					</div>

					<div class="section-footer">
						<div class="btn-group">
							<a th:href="@{/portal/chuyennganh/list}">
								<button type="button" class="btn btn-default">Đóng</button>
							</a>
						</div>
					</div>
				</section> <!-- End section -->

			</div>
		</div>

		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->
<!--<div class="control-sidebar-bg"></div>-->
<!---->
<!-- Config template -->
<script>
	$(document).ready(function () {
		$('#myTable').DataTable();
	});
</script>
</body>
</html>
