<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class="">Bậc đào tạo </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/bacdaotao/list}">
							<button type="button" class="btn btn-default">Danh sách bậc đào tạo</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<section class="section bgTrans">
					<th:block th:replace="portal/fragments/message :: content(${messageLst})" />
					<form th:action="@{/portal/bacdaotao/edit}" th:object="${bacDaoTaoModel}" method="post" role="form" id="bacdaotao-form">
						<input type="hidden" th:field="*{entity.bacDaoTaoId}" />
						<div class="section-content">
							<!-- Content here -->
							<div class="row">
								<div class="col-sm-12">
									<form class="form-muted" novalidate>

										<div class="item form-group col-xs-12">
											<h5> Chỉnh sửa bậc đào tạo </h5>
										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="selChuyenNganh"> Chuyên ngành đào
												tạo
												<span class="required">*</span></label>
											<div class="col-md-10 col-sm-10 col-xs-12">
												<select class="input-sm col-sm-12 col-xs-12" th:field="*{entity.chuyenNganh.chuyenNganhId}"
													required id="selChuyenNganh">
													<option value=""></option>
													<option th:each="item : ${lstChuyenNganh}" th:value="${item.chuyenNganhId}"
														th:text="${item.chuyenNganhName}"></option>
												</select>
											</div>
										</div>
										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="bacDaoTaoCode">Mã bậc <span
												class="required">*</span>
											</label>
											<div class="col-md-3 col-sm-3 col-xs-12">
												<input id="bacDaoTaoCode" class="form-control col-md-7 col-xs-12"
													th:field="*{entity.bacDaoTaoCode}" placeholder="" required type="text">
											</div>
										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="bacDaoTaoName">Tên bậc <span
												class="required">*</span>
											</label>
											<div class="col-md-10 col-sm-10 col-xs-12">
												<input id="bacDaoTaoName" class="form-control col-md-7 col-xs-12"
													th:field="*{entity.bacDaoTaoName}" placeholder="" required type="text">
											</div>

										</div>
									</form>
								</div>
							</div>
							<!-- End Content here -->
						</div>

						<div class="section-footer">
							<div class="btn-group">
								<button class="btn btn-primary" th:text="#{edit.button}" id="btn-submit"></button>
							</div>
							<div class="btn-group">
								<a th:href="@{/portal/bacdaotao/list}">
									<button type="button" class="btn btn-default">Đóng</button>
								</a>
							</div>
						</div>
					</form>
				</section> <!-- End section -->

			</div>
		</div>
		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->
<!--<div class="control-sidebar-bg"></div>-->
<!---->
<!-- Config template -->

</body>
</html>
