<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body th:fragment="content">
	<ul class="button-right">
	    <li th:if="${portalDepartmentModel.pageMode == null OR portalDepartmentModel.pageMode.name() != 'LIST'}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPARTMENT_LIST')">
            <a class="btn btn-primary btn-circle" th:href="@{/portal/department/list}"><i class="fa fa-list"></i></a>
        </li>
        <li th:if="${portalDepartmentModel.pageMode == null OR portalDepartmentModel.pageMode.name() != 'CREATE'}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_DEPARTMENT_CREATE')">
            <a class="btn btn-success btn-circle" th:href="@{/portal/department/create}"><i class="fa fa-plus"></i></a>
        </li>
    </ul>
</body>
</html>
