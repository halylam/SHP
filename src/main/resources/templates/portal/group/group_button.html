<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body th:fragment="content">
	<ul class="button-right">
	    <li th:if="${portalGroupModel.pageMode == null OR portalGroupModel.pageMode.name() != 'LIST'}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_GROUP_LIST')">
            <a class="btn btn-primary btn-circle" th:href="@{/portal/group/list}"><i class="fa fa-list"></i></a>
        </li>
        <li th:if="${portalGroupModel.pageMode == null OR portalGroupModel.pageMode.name() != 'CREATE'}" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_GROUP_CREATE')">
            <a class="btn btn-success btn-circle" th:href="@{/portal/group/create}"><i class="fa fa-plus"></i></a>
        </li>
        <li th:if="${portalGroupModel.pageMode == null OR portalGroupModel.pageMode.name() != 'VIEW'}"sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_GROUP_IMPORT')">
            <a class="btn btn-info btn-circle" th:href="@{/portal/group/import}"><i class="fa fa-upload"></i></a>
        </li>
    </ul>
</body>
</html>
