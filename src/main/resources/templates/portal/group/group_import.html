<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="portal/fragments/head :: head">
<meta charset="utf-8" />
</head>
<body class="hold-transition skin-blue layout-top-nav">
	<div class="wrapper">

		<!-- HEADER -->
		<header class="main-header"
			th:replace="portal/fragments/header :: header"></header>
		<!-- .HEADER -->

		<!-- CONTENT RIGHT -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1 th:text="#{group.page}"></h1>
				<th:block th:replace="portal/group/group_button :: content" />
			</section>
			<section class="content">
				<th:block
					th:replace="portal/fragments/message :: content(${messageLst})" />
				<div class="box">

					<div class="box-header">
						<h3 class="box-title" th:text="#{group.import.title}"></h3>
					</div>
					<div class="box-body no-padding">
						<form method="POST" th:action="@{/portal/group/import}"
							enctype="multipart/form-data" id="formId">
							<div class="row">
								<div class="col-md-3"></div>
								<div class="col-md-6">
									<div class="form-group">
										<input type="file" class="form-control" name="fileUpload" />
									</div>
								</div>
								<div class="col-md-3">
									<a th:href="@{/report/Bang_import_group_to_user.xlsx}" class="btn btn-primary">Download Template</a>
								</div>
							</div>
							<div class="row text-center">
								<div class="col-md-12">
									<div class="form-group">
										<input class="btn btn-primary" type="submit" value="Submit" id="btnSubmit"/>
									</div>
								</div>
							</div>
						</form>
						
					</div>

				</div>
			</section>
		</div>
	<footer class="main-footer" th:replace="portal/fragments/footer :: footer"></footer>
	<div class="modalss"></div>
	</div>
	<script th:inline="javascript">
		$("#btnSubmit").click(function(){
			$("body").addClass("loading");
			$('#formId').submit();
		});
	</script>
	<!-- Config template -->
	<script type="text/javascript" src="/adminLTE/js/app.js"></script>
	<script type="text/javascript" src="/adminLTE/js/config_app.js"></script>

</body>
</html>
