<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class="">Môn đào tạo </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/monhoc/list}">
							<button type="button" class="btn btn-default">Danh sách môn đào tạo</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<section class="section bgTrans">
					<th:block th:replace="portal/fragments/message :: content(${messageLst})" />
					<form th:action="@{/portal/monhoc/create}" th:object="${monHocModel}" method="post" role="form"
						id="monhoc-form">
						<div class="section-content">
							<!-- Content here -->
							<div class="row">
								<div class="col-sm-12">
									<form class="form-muted" novalidate>

										<div class="item form-group col-xs-12">
											<h5> Tạo mới môn đào tạo </h5>
											<i> Thông tin tạo mới </i>
										</div>

										<!-- Compobox -->
										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="selBoMon">Bộ môn đào tạo <span
												class="required">*</span></label>
											<div class="col-md-10 col-sm-10 col-xs-12">
												<select class="input-sm col-sm-12 col-xs-12"
													th:field="*{entity.boMon.boMonId}" required id="selBoMon">
													<option value=""></option>
													<option th:each="item : ${lstBoMon}" th:value="${item.boMonId}"
														th:text="${item.boMonName}"></option>
												</select>
											</div>
										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="monHocCode">Mã môn <span
												class="required">*</span>
											</label>
											<div class="col-md-3 col-sm-3 col-xs-12">
												<input id="monHocCode" class="form-control col-md-7 col-xs-12"
													th:field="*{entity.monHocCode}" placeholder="" required type="text">
											</div>
										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="monHocName">Tên môn <span
												class="required">*</span>
											</label>
											<div class="col-md-3 col-sm-3 col-xs-12">
												<input id="monHocName" class="form-control col-md-7 col-xs-12"
													th:field="*{entity.monHocName}" placeholder="" required type="text">
											</div>
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="tongGioDay">Tổng giờ dậy <span
												class="required">*</span>
											</label>
											<div class="col-md-2 col-sm-2 col-xs-12">
												<input id="tongGioDay" class="form-control col-md-7 col-xs-12"
													th:field="*{entity.tongGioDay}" placeholder="" required type="number">
											</div>
											<label class="control-label col-md-1 col-sm-1 col-xs-12" for="heSo">Hệ số <span
												class="required">*</span>
											</label>
											<div class="col-md-2 col-sm-2 col-xs-12">
												<input id="heSo" class="form-control col-md-7 col-xs-12"
													th:field="*{entity.heSo}" placeholder="" required type="number">
											</div>

										</div>

									</form>
								</div>
							</div>
							<!-- End Content here -->
						</div>

						<div class="section-footer">
							<div class="btn-group">
								<button class="btn btn-primary" th:text="#{create.button}" id="btn-submit"></button>
								<a class="btn btn-default" th:href="@{/portal/monhoc/create}" th:text="#{refresh.button}"></a>
							</div>
							<div class="btn-group">
								<a th:href="@{/portal/monhoc/list}">
									<button type="button" class="btn btn-default">Đóng</button>
								</a>
							</div>
						</div>
					</form>
				</section> <!-- End section -->

			</div>
		</div>
		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->
<!--<div class="control-sidebar-bg"></div>-->
<!---->
<!-- Config template -->

</body>
</html>
