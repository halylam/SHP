<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
<div class="row">
	<div class="col-md-6">
		<div class="form-group">
			<label th:text="#{chuongtrinhdaotao.field.chuongtrinhdaotaoCode}" class="required"></label>
			<input type="text" class="form-control" th:field="*{entity.chuongTrinhDaoTaoCode}" />
			<span class="text-danger" th:if="${#fields.hasErrors('entity.chuongTrinhDaoTaoCode')}"
				th:errors="*{entity.chuongTrinhDaoTaoCode}"></span>
		</div>
	</div>
	<div class="col-md-6">
		<div class="form-group">
			<label th:text="#{chuongtrinhdaotao.field.chuongtrinhdaotaoName}" class="required"></label>
			<input type="text" class="form-control" th:field="*{entity.chuongTrinhDaoTaoName}" />
			<span class="text-danger" th:if="${#fields.hasErrors('entity.chuongTrinhDaoTaoName')}"
				th:errors="*{entity.chuongTrinhDaoTaoName}"></span>
		</div>
	</div>
</div>
</body>
</html>
