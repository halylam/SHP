<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
    <div class="main_container">
        <div class="col-md-3 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
        <div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

        <!-- Main-->
        <div class="main_content" role="main">
            <div class="container-fluid top-heading">
                <h1 class="">Chương trình đào tạo </h1>

                <div class="pull-right hidden-xs">
                    <div class="btn-group">
                        <a th:href="@{/portal/chuongtrinhdaotao/create}">
                            <button type="button" class="btn btn-default">Tạo mới</button>
                        </a>

                        <button type="button" class="btn btn-default">Edit</button>
                        <button type="button" class="btn btn-default">Import</button>
                        <button type="button" class="btn btn-default">Export PDF</button>
                    </div>
                </div>
            </div>

            <div class="container-fluid">

                <section class="section bgTrans">

                    <div class="section-content">
                        <!-- Content here -->
                        <section class="section"> <!-- Start section table -->

                            <div class="section-content">
                                <!-- Content here -->
                                <th:block th:replace="portal/fragments/message :: content(${messageLst})"/>
                                <form th:action="@{/portal/chuongtrinhdaotao/create}" th:object="${chuongTrinhDaoTaoModel}" method="post"
                                      role="form" id="chuongtrinhdaotao-form">

                                    <div class="row">
                                        <div class="col-sm-12">
                                            <form class="form-muted" novalidate>

                                                <div class="item form-group col-xs-12">
                                                    <h5> Tạo mới chương trình đào tạo </h5>
                                                    <i> Thông tin tạo mới </i>
                                                </div>

                                                <div class="item form-group col-xs-12">
                                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="chuongTrinhDaoTaoCode">Mã
                                                        chương trình <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-3 col-sm-3 col-xs-12">
                                                        <input id="chuongTrinhDaoTaoCode" class="form-control col-md-7 col-xs-12"
                                                               th:field="*{entity.chuongTrinhDaoTaoCode}" placeholder="" required
                                                               type="text">
                                                    </div>
                                                </div>

                                                <div class="item form-group col-xs-12">
                                                    <label class="control-label col-md-2 col-sm-2 col-xs-12" for="chuongTrinhDaoTaoName">Tên
                                                        chương trình <span class="required">*</span>
                                                    </label>
                                                    <div class="col-md-10 col-sm-10 col-xs-12">
                                                        <input id="chuongTrinhDaoTaoName" class="form-control col-md-7 col-xs-12"
                                                               th:field="*{entity.chuongTrinhDaoTaoName}" placeholder="" required
                                                               type="text">
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <button class="btn btn-primary" th:text="#{create.button}" id="btn-submit"></button>
                                        <a class="btn btn-default" th:href="@{/portal/chuongtrinhdaotao/create}"
                                           th:text="#{refresh.button}"></a>
                                    </div>
                                </form>
                                <!-- End Content here -->
                            </div>
                        </section> <!-- End section table -->
                        <!-- End Content here -->
                    </div>

                    <div class="section-footer">
                        <div class="btn-group">
                            <a th:href="@{/portal/chuongtrinhdaotao/list}">
                                <button type="button" class="btn btn-default">Đóng</button>
                            </a>
                        </div>
                    </div>
                </section> <!-- End section -->
            </div>
        </div>
        <!-- /Main -->
        <footer th:replace="portal/fragments/footer :: footer"></footer>
    </div>
</div>

</body>
</html>
