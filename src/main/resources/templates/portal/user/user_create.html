<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-4 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class="">Tạo mới người dùng </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/user/create}">
							<button type="button" class="btn btn-default">Tạo mới</button>
						</a>
						<a th:href="@{/portal/user/import}">
							<button type="button" class="btn btn-default">Import</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">

				<section class="section bgTrans">
					<div class="section-content">
						<th:block th:replace="portal/fragments/message :: content(${messageLst})"/>
						<form th:action="@{/portal/user/create}" th:object="${portalUserModel}" method="post" role="form" id="user-form">
							<div class="box box-info">
								<div class="border-bottom">
									<div class="row">
										<div class="col-sm-8">
											<h5> Thông tin tạo mới người dùng</h5>
										</div>
										<div class="col-sm-4">
											<div class="box-tools pull-right">
												<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
												</button>
												<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
											</div>
										</div>
									</div>
								</div>
								<div class="box-body">
									<!-- Content here -->
									<div class="row">
										<div class="col-sm-12">
											<form class="form-muted" novalidate>
												<div class="item form-group col-xs-12">
													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Username  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input th:field="*{entity.username}" id="txtUserName"  class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>

													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Email  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input id="txtEmail" th:field="*{entity.email}" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>

												</div>
												<div class="item form-group col-xs-12">
													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Tên đầy đủ  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input id="txtFullname" th:field="*{entity.fullName}" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>

													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Điện thoại  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input id="txtMobilePhone" th:field="*{entity.mobile}" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>

												</div>
												<div class="item form-group col-xs-12">
													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Ngày sinh  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input id="txtDateOfBirth" th:field="*{entity.birthday}" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>



												</div>

												<div class="item form-group col-xs-12">
													<label class="control-label col-md-2 col-sm-2 col-xs-12" > Mật khẩu  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input th:field="*{entity.password1}" id="txtPassword1" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>
													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Nhập lại mật khẩu <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input th:field="*{entity.password2}" id="txtPassword2" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>
												</div>

												<div class="item form-group col-xs-12">
													<h5> Quyền User   </h5>
													<i> Phân quyền User  </i>
												</div>

												<div class="col-sm-12 col-xs-12">
													<div class="col-md-4 col-sm-4 col-xs-12 col-sm-offset-2 col-md-offset-2 user-border">
														<p>Tạo mới </p>
														<p>Chỉnh sửa </p>
													</div>
													<div class="col-md-2 col-sm-2 col-xs-12 text-align-center">
														<p><button type="button" class="btn btn-default mgL0"> >> </button></p>
														<p><button type="button" class="btn btn-default mgL0"> > </button></p>
														<p><button type="button" class="btn btn-default mgL0"> < </button></p>
														<button type="button" class="btn btn-default mgL0"> << </button>

													</div>
													<div class="col-md-4 col-sm-4 col-xs-12 user-border">
														<p>Tạo mới </p> </br>
														<p>Chỉnh sửa </p>
													</div>
												</div>



											</form>

										</div>
									</div>

								</div>
								<div class="box-footer">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<button class="btn btn-primary">Lưu</button>
									</div>
								</div>

							</div>

						</form>
					</div>

					<div class="section-footer">
						<div class="btn-group">
							<a th:href="@{/portal/khoahoc/list}">
								<button type="button" class="btn btn-default">Đóng</button>
							</a>
						</div>
					</div>
				</section> <!-- End section -->

			</div>
		</div>
		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->

<!-- Config template -->
<script>
	$(document).ready(function () {
		$('#myTable').DataTable();
	});
</script>
</body>
</html>
