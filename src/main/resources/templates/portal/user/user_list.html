<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class="">Tạo mới người dùng </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/user/create}">
							<button type="button" class="btn btn-default">Tạo mới</button>
						</a>
						<a th:href="@{/portal/user/import}">
							<button type="button" class="btn btn-default">Import</button>
						</a>
						<a th:href="@{/portal/user/export}">
							<button type="button" class="btn btn-default">Export PDF</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">

				<section class="section bgTrans">
					<div class="section-content">
						<th:block th:replace="portal/fragments/message :: content(${messageLst})"/>
						<form th:action="@{/portal/user/create}" th:object="${portalUserModel}" method="post" role="form" id="user-form">
							<div class="box box-info">
								<div class="box-header with-border">
									<h3 class="box-title">Thông Tin Người Dùng</h3>
									<div class="box-tools pull-right">
										<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
										</button>
										<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
									</div>
								</div>
								<div class="box-body">
									<div class="item form-group col-xs-12">
										<label class="control-label col-md-2 col-sm-2 col-xs-12" for="caHocCode">Username <span
												class="required">*</span>
										</label>
										<div class="col-md-3 col-sm-3 col-xs-12">
											<input id="caHocCode" class="form-control col-md-7 col-xs-12" th:field="*{entity.username}"
												   placeholder="" required type="text">
										</div>

										<label class="control-label col-md-2 col-sm-2 col-xs-12" for="caHocCode">Họ tên <span
												class="required">*</span>
										</label>
										<div class="col-md-3 col-sm-3 col-xs-12">
											<input id="caHocCode" class="form-control col-md-7 col-xs-12" th:field="*{entity.fullName}"
												   placeholder="" required type="text">
										</div>
									</div>
									<div class="item form-group col-xs-12">
										<input type="button" value="Search" class="btn btn-primary" >
									</div>

								</div>

							</div>

						</form>
					</div>

					<div class="section-footer">
						<div class="btn-group">
							<a th:href="@{/portal/khoahoc/list}">
								<button type="button" class="btn btn-default">Đóng</button>
							</a>
						</div>
					</div>
				</section> <!-- End section -->

			</div>
		</div>
		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->
<!--<div class="control-sidebar-bg"></div>-->
<!---->
<!-- Config template -->
<script>
    $(document).ready(function () {
        $('#myTable').DataTable();
    });
</script>
</body>
</html>
