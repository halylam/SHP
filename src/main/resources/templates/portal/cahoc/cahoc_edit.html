<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-3 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class=""> Ca học </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/cahoc/list}">
							<button type="button" class="btn btn-default">Danh sách ca học</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">
				<section class="section bgTrans">
					<th:block th:replace="portal/fragments/message :: content(${messageLst})" />
					<form th:action="@{/portal/cahoc/edit}" th:object="${caHocModel}" method="post" role="form" id="cahoc-form">
						<input type="hidden" th:field="*{entity.caHocId}" />
						<div class="section-content">
							<!-- Content here -->
							<div class="row">
								<div class="col-sm-12">
									<form class="form-muted" novalidate>

										<div class="item form-group col-xs-12">
											<h5> Chỉnh sửa ca học </h5>
										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="caHocCode">Mã ca học <span
												class="required">*</span>
											</label>
											<div class="col-md-3 col-sm-3 col-xs-12">
												<input id="caHocCode" class="form-control col-md-7 col-xs-12" th:field="*{entity.caHocCode}"
													placeholder="" required type="text">
											</div>
										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="caHocName">Tên ca học <span
												class="required">*</span>
											</label>
											<div class="col-md-10 col-sm-10 col-xs-12">
												<input id="caHocName" class="form-control col-md-7 col-xs-12" th:field="*{entity.caHocName}"
													placeholder="" required type="text">
											</div>

										</div>

										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="tuGio">Thời gian từ<span
												class="required">*</span>
											</label>
											<div class="col-md-3 col-sm-3 col-xs-12">
												<div class="form-group">
													<div class="input-group bootstrap-timepicker timepicker">
														<input id="tuGio" type="text" th:field="*{entity.tuGio}"
															class="form-control input-small">
														<span class="input-group-addon">
               				 								<i class="glyphicon glyphicon-time"></i>
            											</span>
													</div>
												</div>
											</div>
											<label class="control-label col-md-2 col-sm-2 col-xs-12" for="denGio">Thời gian đến <span
												class="required">*</span>
											</label>
											<div class="col-md-3 col-sm-3 col-xs-12">
												<div class="form-group">
													<div class="input-group bootstrap-timepicker timepicker">
														<input id="denGio" type="text" th:field="*{entity.denGio}"
															class="form-control input-small">
														<span class="input-group-addon">
               				 								<i class="glyphicon glyphicon-time"></i>
            											</span>
													</div>
												</div>
											</div>
										</div>

										<!-- Option -->
										<div class="item form-group col-xs-12">
											<label class="control-label col-md-2 col-sm-2 col-xs-12">Loại ca <span class="required">*</span></label>
											<div class="col-md-2 col-sm-2 col-xs-12">
												<!-- Input radio -->
												<div class="radio checkbox-inline">
													<input id="lt" type="radio" th:field="*{entity.loaiCa}" value="LyThuyet">
													<label style="margin-right: 25px;" for="lt">Lý thuyết</label>
													<input id="th4h" type="radio" th:field="*{entity.loaiCa}" value="ThucHanh4H">
													<label for="th4h">Thực hành 4h </label>
													<input id="th8h" type="radio" th:field="*{entity.loaiCa}" value="ThucHanh8H">
													<label for="th8h">Thực hành 8h </label>
												</div>
												<!-- /Input radio -->
											</div>
										</div>

									</form>
								</div>
							</div>
							<!-- End Content here -->
						</div>

						<div class="section-footer">
							<div class="btn-group">
								<button class="btn btn-primary" th:text="#{edit.button}" id="btn-submit"></button>
							</div>
							<div class="btn-group">
								<a th:href="@{/portal/cahoc/list}">
									<button type="button" class="btn btn-default">Đóng</button>
								</a>
							</div>
						</div>
					</form>
				</section> <!-- End section -->

			</div>
		</div>
		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->
<!--<div class="control-sidebar-bg"></div>-->
<!---->
<!-- Config template -->
<script type="text/javascript">
	$('#tuGio').timepicker();
	$('#denGio').timepicker();
</script>

</body>
</html>
