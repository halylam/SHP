<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="portal/fragments/head :: head">
<meta charset="utf-8" />
</head>
<body class="hold-transition skin-blue layout-top-nav">
	<div class="wrapper">

		<!-- HEADER -->
		<header class="main-header"
			th:replace="portal/fragments/header :: header">
		</header>
		<!-- .HEADER -->

		<!-- CONTENT RIGHT -->
		<div class="content-wrapper">
			<section class="content-header">
				<h1 th:text="#{branch.page}" ></h1>
				<th:block th:replace="portal/branch/branch_button :: content" />
			</section>
			<section class="content">
				<th:block th:replace="portal/fragments/message :: content(${messageLst})" />
				<form th:action="@{/portal/branch/edit}" th:object="${portalBranchModel}" method="post" role="form" id="branch-form">
					<input type="hidden" th:field="*{entity.branchId}" />
					<div class="box">
			            <div class="box-header with-border">
				            <h3 class="box-title" th:text="#{branch.edit.label}"></h3>
				        </div>
			            
			            <div class="box-body">
			            	<th:block th:replace="portal/branch/branch_form :: content" />
			            </div>
			        </div>
			        
<!-- 			         <div class="box" id="roleForAccountId"> -->
<!-- 				            <th:block th:include="portal/branch/branch_roleForBranchTable :: content"/> -->
<!-- 			        </div> -->
			        
			        <div class="box-footer">
			            <button class="btn btn-primary" th:text="#{edit.button}" id="btn-submit"></button>
			        </div>
		       	</form>	
			</section>
		</div>

	</div>
	<footer class="main-footer" th:replace="portal/fragments/footer :: footer"></footer>
	<script type="text/javascript" th:src="@{/main/portal/branch/branch_branchForm.js}"></script>
	<!-- Config template -->
  	<script type="text/javascript" th:src="@{/adminLTE/js/app.js}"></script>
  	<script type="text/javascript" th:src="@{/adminLTE/js/config_app.js}"></script>
</body>
</html>
