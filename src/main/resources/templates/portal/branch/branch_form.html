<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{branch.field.branchCode}" class="required"></label> 
				<input type="text" class="form-control" th:field="*{entity.branchCode}" />
				<span class="text-danger" th:if="${#fields.hasErrors('entity.branchCode')}" th:errors="*{entity.branchCode}"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{branch.field.branchName}" class="required"></label> 
				<input type="text" class="form-control" th:field="*{entity.branchName}" />
				<span class="text-danger" th:if="${#fields.hasErrors('entity.branchName')}" th:errors="*{entity.branchName}"></span>
			</div>
		</div>
	</div>
</body>
</html>
