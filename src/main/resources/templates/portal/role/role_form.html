<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body th:fragment="content">
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{role.field.role.code}" class="required"></label> 
				<input onchange="upperAndReSpaceAndDeAccent(this)" th:if="*{pageMode == null OR pageMode.name() == 'CREATE'}" type="text" class="form-control roleClass" th:field="*{entity.roleCode}" />
				<input th:if="*{pageMode == null OR pageMode.name() == 'EDIT'}" type="text" class="form-control" th:field="*{entity.roleCode}" readonly />
				<span class="text-danger" th:if="${#fields.hasErrors('entity.roleCode')}" th:errors="*{entity.roleCode}"></span>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label class="required" th:text="#{role.field.role.name}"></label> 
				<input type="text" class="form-control" th:field="*{entity.roleName}" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{role.field.status}"></label> <select
					class="form-control" th:field="*{entity.status}">
					<option value="1" th:text="#{active.label}"></option>
					<option value="0" th:text="#{active.no.label}"></option>
				</select>
			</div>
		</div>
		<div class="col-md-6">
			<div class="form-group">
				<label th:text="#{role.field.system}"></label> <select class="form-control"
					th:field="*{entity.system.systemId}">
					<option th:each="portalSystem : ${portalSystemLst}"
						th:value="${portalSystem.systemId}"
						th:text="${portalSystem.systemName}"></option>
				</select>
			</div>
		</div>
	</div>

	<script>
		function addPrefixRole() {
			var input = $(".roleClass").val().toUpperCase();
			if (!input.startsWith("ROLE_")) {
				$(".roleClass").val("ROLE_" + input);
			}
		}
	</script>

</body>
</html>
