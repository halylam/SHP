<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="portal/fragments/head :: head"></head>

<body class="nav-md skin-brown">
<div class="container body">
	<div class="main_container">
		<div class="col-md-4 left_col" th:replace="portal/fragments/site_bar :: site_bar"></div>
		<div class="top_nav" th:replace="portal/fragments/header :: topNav"></div>

		<!-- Main-->
		<div class="main_content" role="main">
			<div class="container-fluid top-heading">
				<h1 class="">Tạo mới quyền hệ thống </h1>

				<div class="pull-right hidden-xs">
					<div class="btn-group">
						<a th:href="@{/portal/user/create}">
							<button type="button" class="btn btn-default">Tạo mới</button>
						</a>
						<a th:href="@{/portal/user/import}">
							<button type="button" class="btn btn-default">Import</button>
						</a>
					</div>
				</div>
			</div>

			<div class="container-fluid">

				<section class="section bgTrans">
					<div class="section-content">
						<th:block th:replace="portal/fragments/message :: content(${messageLst})"/>
						<form th:action="@{/portal/role/create}" th:object="${bean}" method="post" role="form" id="user-form">
							<div class="box box-info">
								<div class="border-bottom">
									<div class="row">
										<div class="col-sm-8">
											<h5> Thông tin quyền hệ thống</h5>
										</div>
										<div class="col-sm-4">
											<div class="box-tools pull-right">
												<button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
												</button>
												<button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
											</div>
										</div>
									</div>
								</div>
								<div class="box-body">
									<!-- Content here -->
									<div class="row">
										<div class="col-sm-12">
												<div class="item form-group col-xs-12">
													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Mã quyền  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input th:field="*{entity.roleCode}" id="txtUserName"  class="form-control col-md-7 col-xs-12"  placeholder="ROLE_<MAIN FUNCTION>_<SUB FUNCTION>" required type="text">
													</div>

													<label class="control-label col-md-2 col-sm-2 col-xs-12" >Tên quyền  <span class="required">*</span>
													</label>
													<div class="col-md-4 col-sm-4 col-xs-12">
														<input id="txtEmail" th:field="*{entity.roleName}" class="form-control col-md-7 col-xs-12"  placeholder="" required type="text">
													</div>

												</div>
										</div>
									</div>

								</div>
								<div class="box-footer">
									<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
										<button class="btn btn-primary">Lưu</button>
									</div>
								</div>

							</div>

						</form>
					</div>

					<div class="section-footer">
						<div class="btn-group">
							<a th:href="@{/portal/role/list}">
								<button type="button" class="btn btn-default">Danh Sách</button>
							</a>
						</div>
					</div>
				</section> <!-- End section -->

			</div>
		</div>
		<!-- /Main -->
		<footer th:replace="portal/fragments/footer :: footer"></footer>
	</div>
</div>

<!-- .Popup detail view Task list -->
<!--<div class="control-sidebar-bg"></div>-->
<!---->
<!-- Config template -->
<script>
	$(document).ready(function () {
		$('#myTable').DataTable();
	});
</script>
</body>
</html>
